version: '3.8'

services:
  postgres:
    image: postgres:16-alpine  # Pin to specific version
    container_name: digital-wallet-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: digital-wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: