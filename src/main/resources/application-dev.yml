spring:
      datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password:
      h2:
        console:
          enabled: true
      jpa:
        defer-datasource-initialization: true
        hibernate:
          ddl-auto: create-drop
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
      sql:
        init:
          mode: always